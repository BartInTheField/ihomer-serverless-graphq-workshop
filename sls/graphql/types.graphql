type Coin {
    pk: ID!
    name: String!
    symbol: String!
    amount: Float!
    market: CoinMarket
}

type Profile {
    pk: ID!
    firstName: String!
    lastName: String!
    wallet: Wallet!
}

type CoinMarket {
    eur: Float!
    usd: Float!
}

type PortfolioItem {
    coin: Coin!
    amount: Float!
}

type Wallet {
    pk: ID!
    portfolio: [PortfolioItem]
    profile: Profile!
}

